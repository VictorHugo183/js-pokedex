<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <div class="sm-container">
      <div class="description">
        <h1>Welcome to my Javascript Pokedex</h1>
        <h3>type the full name of a Pokemon below to get its details</h3>
      </div>
      <input id="userInput"type="text" placeholder="search by name ie. Pikachu" />
      <button id="searchButton">Search</button>
      <button id="randomButton">Random</button>
      <div class="buttons"></div>
    </div>
    <div class="pokemonInfo">
    </div>
    <h4>Website created by <a href="https://github.com/VictorHugo183" target="_blank">Victor Nascimento</a>.
       Pokemon data fetched from <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></h4>
    <script type="text/javascript" src="script.js"></script>
  </div>
</body>
</html>
